name: "Infrastructure CI"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare environment for linting
        run: |
          cp .env.example .env || touch .env
          
          mkdir -p nginx/cert
          touch nginx/cert/monitor.homelab.local.pem
          touch nginx/cert/monitor.homelab.local-key.pem
          touch nginx/cert/auth.homelab.local.pem
          touch nginx/cert/auth.homelab.local-key.pem
          echo "✅ Preparation complete"

      - name: Validate Docker Compose
        run: |
          docker compose config -q
          echo "✅ Docker Compose config is valid"

      - name: Validate Nginx Config
        run: |
          docker run --rm \
            --add-host authelia:127.0.0.1 \
            --add-host grafana:127.0.0.1 \
            --add-host httpbin:127.0.0.1 \
            -v $(pwd)/nginx/nginx.conf:/etc/nginx/nginx.conf:ro \
            -v $(pwd)/nginx/conf.d:/etc/nginx/conf.d:ro \
            -v $(pwd)/nginx/cert:/etc/nginx/cert:ro \
            nginx:alpine nginx -t
          echo "✅ Nginx configuration is valid"

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml # ถ้าไม่มีไฟล์นี้มันจะใช้ default
        continue-on-error: true # ยอมให้ผ่านได้ถ้ามีแค่ warning เรื่อง format
